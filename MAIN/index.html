<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Photography Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>üêæ Cat Photography Gallery</h1>
    <p>Responsive image gallery with sleek borders and lightbox view</p>
  </header>

  <main>
    <section class="gallery" aria-label="Cat image gallery">
      <!-- Use figure for semantic images -->
      <figure class="gallery-item" data-index="0">
        <img src="images/cat1.jpeg" alt="Cat photograph 1" class="gallery-img" />
        <figcaption class="sr-only">Cat photograph 1</figcaption>
      </figure>
      <figure class="gallery-item" data-index="1">
        <img src="images/cat2.jpeg" alt="Cat photograph 2" class="gallery-img" />
        <figcaption class="sr-only">Cat photograph 2</figcaption>
      </figure>
      <figure class="gallery-item" data-index="2">
        <img src="images/cat3.jpeg" alt="Cat photograph 3" class="gallery-img" />
        <figcaption class="sr-only">Cat photograph 3</figcaption>
      </figure>
      <figure class="gallery-item" data-index="3">
        <img src="images/cat4.jpeg" alt="Cat photograph 4" class="gallery-img" />
        <figcaption class="sr-only">Cat photograph 4</figcaption>
      </figure>
      <figure class="gallery-item" data-index="4">
        <img src="images/cat5.jpeg" alt="Cat photograph 5" class="gallery-img" />
        <figcaption class="sr-only">Cat photograph 5</figcaption>
      </figure>
      <figure class="gallery-item" data-index="5">
        <img src="images/cat6.jpeg" alt="Cat photograph 6" class="gallery-img" />
        <figcaption class="sr-only">Cat photograph 6</figcaption>
      </figure>
      <figure class="gallery-item" data-index="6">
        <img src="images/cat7.jpeg" alt="Cat photograph 7" class="gallery-img" />
        <figcaption class="sr-only">Cat photograph 7</figcaption>
      </figure>
      <figure class="gallery-item" data-index="7">
        <img src="images/cat8.jpeg" alt="Cat photograph 8" class="gallery-img" />
        <figcaption class="sr-only">Cat photograph 8</figcaption>
      </figure>
    </section>
  </main>

  <!-- Lightbox Overlay -->
  <div id="lightbox" class="lightbox" role="dialog" aria-modal="true" aria-hidden="true" aria-label="Image viewer">
    <button class="close" aria-label="Close viewer">&times;</button>
    <img class="lightbox-img" src="" alt="" />
    <div id="lightbox-caption" class="lightbox-caption" aria-live="polite"></div>
    <button class="prev" aria-label="Previous image">&#10094;</button>
    <button class="next" aria-label="Next image">&#10095;</button>
  </div>

  <script src="script.js"></script>
<hr>
  <footer style="text-align: center;">
    <p>&copy; 2023 Cat Photography Gallery</p>
  </footer>
  <br>
</body>
</html>
